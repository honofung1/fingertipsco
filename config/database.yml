# TODO: Update production database statement
production:
  pool: <%= ENV['DB_POOL'] || ENV['PUMA_MAX_THREADS'] || 5 %>
  timeout: 5000
  adapter: postgresql
  encoding: unicode
  database: <%= ENV['DB_DATABASE'] %>
  host: <%= ENV['DB_HOST'] %>
  username: <%= ENV['DB_USERNAME'] %>
  password: <%= ENV['DB_PASSWORD'] %>
  prepared_statements: false
  port: <%= ENV['DB_PORT'] || 5432 %>

development:
  adapter: mysql2
  encoding: utf8
  database: <%= ENV['DEV_DB_DATABASE'] || 'fingertipsco_dev' %>
  host: <%= ENV['DEV_DB_HOST'] || 'localhost' %>
  port: <%= ENV['DEV_DB_PORT'] || 3306 %>
  username: <%= ENV['DEV_DB_USERNAME'] || 'mysql' %>
  password: <%= ENV['DEV_DB_PASSWORD'] || 'password' %>

test:
  adapter: mysql2
  encoding: utf8
  database: <%= ENV['TEST_DB_DATABASE'] || 'fingertipsco_test' %>
  host: <%= ENV['TEST_DB_HOST'] || 'localhost' %>
  port: <%= ENV['TEST_DB_PORT'] || 3306 %>


